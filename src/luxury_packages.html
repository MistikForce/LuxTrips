<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury packages</title>
    <meta name="description" content="Tour lists">

    <link rel="apple-touch-icon" sizes="180x180" href="@@webRoot/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="@@webRoot/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="@@webRoot/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="@@webRoot/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="@@webRoot/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">

    <meta name="robots" content="all">
    <meta name="revisit-after" content="7 days">

    <meta property="og:locale" content="en_UA">
    <meta property="og:type" content="website">
    <meta property="og:title" content="LuxTrips">
    <meta property="og:description" content="Indulge in luxury">
    <meta property="og:url" content="https://mistikforce.github.io/LuxTrips/">
    <meta property="og:site_name" content="LuxTrips">
    <meta property="og:image" content="https://mistikforce.github.io/LuxTrips/assets/images/open_graph.jpg">

    <link rel="stylesheet" href="@@webRoot/assets/plugins/leflet/leaflet.css">
    <link rel="stylesheet" href="@@webRoot/assets/plugins/lightslider/css/lightslider.min.css">
    <link rel="stylesheet" href="@@webRoot/assets/fonts/icon.css">
    <link rel="stylesheet" href="@@webRoot/assets/fonts/fonts.css">
    <link rel="stylesheet" href="@@webRoot/assets/css/style.min.css">
</head>
<body>
    @@include('parts/mobile_menu.html')

        @@include('parts/header.html')
        <main>
            <section class="lux_pack_page">
                <div class="container">
                    <div class="page_top">
                        <h2>Luxury packages</h2>
                    <div class="filter">
                        <div class="filter_top">
                            <h3 class="btn btn_decor btn_white">
                                <i class="icon-btn_decor decor"></i>
                                find your journey
                            </h3>
                        </div>
                        <div class="filter_main">
                            <div class="filter_coll">
                                <i class="icon-romb_filters"></i>
                                <div class="wrap">
                                    <span class="over_text">Luxury Tours</span>
                                    <span class="text">Romantic Winter Destinations</span>
                                </div>
                            </div>
                            <div class="filter_coll">
                                <i class="icon-calendar"></i>
                                <div class="wrap">
                                    <span class="over_text">When</span>
                                    <span class="text">14 Dec 2022 - 28 Dec 2022</span>
                                    <div id="map"></div>
                                </div>
                            </div>
                            <div class="filter_coll">
                                <i class="icon-person"></i>
                                <div class="wrap">
                                    <span class="over_text">Travellers</span>
                                    <span class="text">2 Person</span>
                                </div>
                            </div>
                            <div class="filter_coll">
                                <label><input type="checkbox" name="tour_change">Group tours</label>
                            </div>
                            <div class="filter_coll">
                                <label><input type="checkbox" name="tour_change">Customise tours</label>
                            </div>

                        </div>
                    </div>
                    </div>
                    <div id="lux_pack" class="gallery">
                    </div>
                </div>
            </section>
            @@include('parts/subscribe.html')
        </main>
        @@include('parts/footer.html')
    

        <script src="@@webRoot/assets/plugins/jquery-3.6.0.js"></script>
        <script src="@@webRoot/assets/plugins/lightGallery/lightgallery.min.js" defer></script>
        <script src="@@webRoot/assets/plugins/lightGallery/plugins/thumbnail/lg-thumbnail.umd.js" defer></script>
        <script src="@@webRoot/assets/plugins/lightGallery/plugins/zoom/lg-zoom.min.js" defer></script>
        
        <script src="@@webRoot/assets/plugins/leflet/leaflet.js" defer></script>
        <script src="@@webRoot/assets/plugins/lightslider/js/lightslider.min.js" defer></script>
        <script src="@@webRoot/assets/js/all.min.js"></script>
</body>
</html>
